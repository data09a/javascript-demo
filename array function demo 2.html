	<script type="text/javascript">
		//  数组从这里开始

		var traArr1 = ['D1901','NY','CT','MA','ME','$150'];
		var traArr2 = ['D1902','ME','MA','CT','NY','$150']
		var traArr3 = ['D1903','NY','CT','MA','RI','$130']
		var traArr4 = ['D1904','RI','MA','CT','NY','$130']
		var traArr5 = ['D1905','NY','NJ','PHILA','DC','$120']
		var traArr6 = ['D1906','DC','PHILA','NJ','NY','$120']


		 var inputArr = [];
            for (var i = 0; i < 6; i++) {
                var input = prompt("请依次输入火车号，起始地，经过站点1，经过站点2，终点站，价格")
                inputArr.push(input);
            }
          
  
        //这是二维数组，每个元素都含有一个独自的数组 
		var allTraArr =[traArr1, traArr2, traArr3, traArr4, traArr5, traArr6,inputArr];
		
		console.log(allTraArr);


		//开始用javascript写表格，直接从上面html复制相关信息
        //在括号里的是表格开始的样式
		document.write('<table border="1px" width="600px" align="center"><caption><h1>Train Infomation</h1></caption><thead><tr><th>Train No.</th><th>Origin Station</th><th>Passing Station 1</th><th>Passing Station 2</th><th>Destination</th><th>Price</th></tr></thead><tbody>');
		    
		    // i是allTraArr的序列号
		    
		    //因为序列号是从0开始，数组的长度从1开始算，所以一个数组的序列号永远都会比长度小1
		   
		    //i++代表 数组 加1， 只要数组的序号比长度小，这个for循环就会一直下去。

		for(var i = 0; i<allTraArr.length; i++){
		
			//当序列号在规定的要求时，开始打印表格的第一行
			document.write('<tr>');
			console.log(allTraArr[i]);
			//j 代表数组 traArr1, traArr2...里的序列号
			for(var j=0; j<allTraArr[i].length; j++){
			    //当j在规定的范围内的时候，开始打印表格里每个格子的内容， 根据设计，一共打印三格内容
				document.write('<td>'+allTraArr[i][j]+'</td>');
			}
			// 内容打印完成后，把表格的第一栏用</tr>封起来，
			document.write('</tr>');

		}    
		 // 第一行表格打印完成后， 又返回到 for 循环开头，i的位置开始第二次循环，第三次循环，知道所有内容打印完成。	


       document.write('</tbody><tfoot></tfoot></table');






	</script>
