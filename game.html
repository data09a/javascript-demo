<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			height:500px;
			border:1px solid black;
		}

		#player{
			height:50px;
			width:50px;
			background-color: red;
			position: absolute;
			top:0;
			left:0;
		}
	</style>
</head>
<body>

	<div id="player" style="top:0;left:0;">
		 
	</div>
	<script type="text/javascript">
		var oBody = document.getElementsByTagName('body')[0];
		// .onmousemove, onmousepress also works 
		oBody.onclick= function(event){
			console.log(event);
			
			var posX = event.pageX;
			var posY = event.pageY;
			var oDiv = document.createElement('div');
			oDiv.style.height ='10px';
			oDiv.style.width ='10px';
			oDiv.style.backgroundColor ='black';
			oDiv.style.position='absolute';

			oDiv.style.top=posY +'px';
			oDiv.style.left=posX +'px';



			oBody.appendChild(oDiv);

	   }

	   oBody.onkeydown = function(event){
	   	console.log(event);
	     // keyCode: up:38 , down:40 , left:37, right:39

	     var oPlayer = document.getElementById('player')
	     switch(event.keyCode){
	     	case 39:
	     	var oldX = parseInt(oPlayer.style.left);
	     	oldX+=10;
	     	oPlayer.style.left = oldX +'px';
	     	break;



	   
	     	case 37:
	     	var oldXleft = parseInt(oPlayer.style.left);
	     	oldXleft-=10;
	     	oPlayer.style.left = oldXleft +'px';
	     	break;

	     	case 40:
	     	var oldY = parseInt(oPlayer.style.top);
	     	oldY+=10;
	     	oPlayer.style.top= oldY +'px';
	     	break;

	     	case 38:
	     	var oldYup = parseInt(oPlayer.style.top);
	     	oldYup-=10;
	     	oPlayer.style.top= oldYup +'px';
	     	break;


	    }
	    



	     // console.log(oPlayer.style.top);
	     // var oldY = parseInt(oPlayer.style.top);
	     // oldY++;



	   }



	</script>

</body>
</html>
