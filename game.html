<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			height:500px;
			border:1px solid black;
		}

		#player{
			height:50px;
			width:50px;
			border-radius:50%;
			background-color: orange;
			position: absolute;
			
		}
	</style>
</head>
<body>



 
	<div id="player" style="top:10px;left:10px;">
	
	</div>
	<script type="text/javascript">

		

		var objBody = document.getElementsByTagName('body')[0]


	

		objBody.onclick =function(event){

			console.log(event);
			

		    var positionX = event.pageX;
		    var positionY = event.pageY;
		    var objDiv = document.createElement('div');
		    objDiv.style.height = '10px';
		    objDiv.style.width = '10px';
		    objDiv.style.backgroundColor ='green';
		    objDiv.style.position ='absolute';

		   objDiv.style.top = positionY + 'px';
		   objDiv.style.left = positionX +'px';



		   objBody.appendChild(objDiv);
        }

        objBody.onkeydown = function(event){
        	console.log(event);



            var objPlayer = document.getElementById('player')
            switch(event.keyCode){
            	case 38:
            	var preY = parseInt(objPlayer.style.top);
            	preY -=10;
            	objPlayer.style.top = preY +'px';
            	break;

            	case 40:
            	var preY = parseInt(objPlayer.style.top);
            	preY +=10;
            	objPlayer.style.top = preY + 'px';
            	break;

            	case 37:
            	var preX = parseInt(objPlayer.style.left);
            	preX -=10;
            	objPlayer.style.left = preX + 'px';
            	break;

            	case 39:
            	var preX = parseInt(objPlayer.style.left);
            	preX +=10;
            	objPlayer.style.left = preX +'px';
            	break;

            }
         


        }





		


	</script>

</body>
</html>
