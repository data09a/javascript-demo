<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#bigBox{
			width:400px;
			height:400px;
			border:1px solid black;

		}

		#tittles{
			width: 400px;
    		height: 20px;
    		border: 1px solid black;

		}

		#inners{

		}

		.title{
			width: 32%;
    		display: inline-block;
    		border: 1px solid black;

		}

		.inner{
			width:400px;
			height:380px;
			border:1px solid black;
			display:none;


		}
	</style>
</head>


<body>
	<div id="bigBox">
		<div id="titles">
			<div class="title">1</div>
			<div class="title">2</div>
			<div class="title">3</div>
		</div>
		
	
	<div id="inners">
		<div class="inner" style="display: block; background-color: orange;">content1</div>
		<div class="inner" style ="background-color: blue;">content2</div>
		<div class="inner" style="background-color:green;">content3</div>
		
		
	</div>
	</div>
	<script type="text/javascript">
		  var allTitle = document.getElementsByClassName('title');
		  var allInner = document.getElementsByClassName('inner');
		  for(var i = 0; i<allTitle.length; i++){
		  	allTitle[i].setAttribute('flag', i)
		  	allTitle[i].onclick = function(){
		  		alert(this.getAttribute('flag'));

		  		for(var j = 0; j<allInner.length; j++){
		  			allInner[j].style.display ='none';
		  		}
		  		allInner[this.getAttribute('flag')].style.display ='block';
		  	}
		  }
	</script>

</body>
